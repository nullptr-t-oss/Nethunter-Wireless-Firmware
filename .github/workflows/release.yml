name: Release Module Zip

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Base Version (e.g., v2.0.X)'
        required: true
        default: 'v2.0.5'  # Default version
        type: string
      revision:
        description: 'Revision (e.g., rX)'
        required: true
        default: 'r0'      # Default revision
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      FULL_TAG: "${{ inputs.version }}-${{ inputs.revision }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create and Push Tag
        run: |
          echo "Creating tag: $FULL_TAG"
          git tag $FULL_TAG
          git push origin $FULL_TAG

      - name: Create ZIP Archive
        id: create_archive
        run: |
          REPO_NAME=$(basename ${{ github.repository }})
          ARCHIVE_FILE="${REPO_NAME}-${FULL_TAG}.zip"
          
          echo "Zipping tag: $FULL_TAG into $ARCHIVE_FILE"
          git archive --format zip --output $ARCHIVE_FILE $FULL_TAG
          
          echo "ARCHIVE_FILE=$ARCHIVE_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.FULL_TAG }}
          name: Release ${{ env.FULL_TAG }}
          body: |
            Manual build for version ${{ inputs.version }}, revision ${{ inputs.revision }}.
          files: |
            ${{ steps.create_archive.outputs.ARCHIVE_FILE }}